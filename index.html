<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="input">
            <form name="form">
                <input disabled type="text" name="textview" class="textview" id="display" value="0"></input>
            </form>
        </div>

        <button type="button" class="item" id="sinus">sin</button>
        <button type="button" class="item" id="cosinus">cos</button>
        <button type="button" class="item" id="factorial">!</button>
        <button type="button" class="item" class="clean" id="clean">C</button>
        <button type="button" class="item" id="tangens">tg</button>
        <button type="button" class="item" id="catangens">ctg</button>
        <button type="button" class="item" id="power">x<sub class="x2">2</sub></button>
        <button type="button" class="item operation" id="devis">/</button>
        <button type="button" class="item number" id="seven">7</button>
        <button type="button" class="item number" id="eight">8</button>
        <button type="button" class="item number" id="nine">9</button>
        <button type="button" class="item operation" id="mult">*</button>
        <button type="button" class="item number" id="foree">4</button>
        <button type="button" class="item number" id="five">5</button>
        <button type="button" class="item number" id="six">6</button>
        <button type="button" class="item operation" id="minus">-</button>
        <button type="button" class="item number" id="one">1</button>
        <button type="button" class="item number" id="two">2</button>
        <button type="button" class="item number" id="three">3</button>
        <button type="button" class="item operation" id="plus" value="+">+</button>
        <button type="button" class="item" id="point">.</button>
        <button type="button" class="item number" id="nul">0</button>
        <button type="button" class="item operation" id="ostatok">%</button>
        <button type="button" class="item operation" id="result">=</button>



    </div>




    <script src="./script.js"></script>
</body>
</html>
